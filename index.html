<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Interactiva Básica</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .node { margin: 5px 0; padding: 5px; border: 1px solid #333; }
  </style>
</head>
<body>
  <h1>Prueba Malla</h1>
  <div id="malla"></div>

  <script>
    window.onload = function() {
      const data = ["Contabilidad General I", "Cálculo 1A", "Derecho Civil"];
      const mallaDiv = document.getElementById("malla");
      data.forEach(label => {
        const div = document.createElement("div");
        div.textContent = label;
        div.className = "node";
        mallaDiv.appendChild(div);
      });
    };
  </script>
</body>
</html>
