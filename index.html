<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Malla Interactiva - Contador Público (Plan 2012)</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .node {
    padding: 5px 10px;
    border-radius: 5px;
    color: white;
    margin: 5px 5px 5px 0;
    display: inline-block;
  }
  .aprobada { background-color: #4CAF50; }    /* verde */
  .cursando { background-color: #FFC107; }    /* amarillo */
  .pendiente { background-color: #9E9E9E; }   /* gris */
</style>
</head>
<body>

<div id="malla"></div>

<script>
const data = {
  nodes: [
    { id: 0, label: "Conceptos Contables", status: "aprobada" },
    { id: 1, label: "Administración y Gestión de las Organizaciones", status: "aprobada" },
    { id: 2, label: "Cálculo 1A", status: "aprobada" },
    { id: 3, label: "Cálculo 1B", status: "aprobada" },
    { id: 4, label: "Contabilidad General I", status: "pendiente" },
    { id: 5, label: "Derecho Civil I", status: "aprobada" },

    { id: 8, label: "Contabilidad General II", status: "cursando" },

    { id: 17, label: "Finanzas I", status: "pendiente" },

data.nodes.forEach(node => {

  div.textContent = node.label;
  div.className = node ${node.status};
  mallaDiv.appendChild(div);
});
</script>
</body>
</html>
